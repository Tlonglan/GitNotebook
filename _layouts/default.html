<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    /* 明亮科技蓝色风格 */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem 3rem 1.5rem;
      line-height: 1.6;
      color: #0f172a; /* 深蓝文字 */
      background-color: #e0f2ff; /* 浅蓝背景 */
      position: relative;
    }
    a {
      color: #0ea5e9; /* 明亮蓝 */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 顶部科技蓝色banner */
    header {
      background-color: #0284c7; /* 经典科技蓝 */
      color: white;
      padding: 1.2rem 2rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(2, 132, 199, 0.4);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    header h1 {
      margin: 0 0 0.3rem 0;
      font-weight: 700;
      font-size: 2rem;
      user-select: none;
    }
    header p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
      user-select: none;
    }

    /* 目录导航栏 */
    nav#toc {
      background-color: #bae6fd;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(14, 165, 233, 0.3);
      font-size: 1rem;
      color: #0369a1;
    }
    nav#toc a {
      color: #0c4a6e;
      margin-right: 1rem;
      font-weight: 600;
    }
    nav#toc a:hover {
      color: #0284c7;
      text-decoration: underline;
    }

    /* 主体内容区纯白背景 */
    main {
      background-color: white; /* 纯白 */
      padding: 1.5rem 2rem;
      border-radius: 8px;
      /* 去掉辉光阴影 */
      box-shadow: none;
      color: #0f172a;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #0284c7;
      font-size: 0.9rem;
      user-select: none;
    }

    /* 右上角的更新时间 */
    #update-time {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      font-size: 0.85rem;
      color: #0369a1;
      font-weight: 600;
      background: #bae6fd;
      padding: 4px 10px;
      border-radius: 6px;
      user-select: none;
      z-index: 9999;
      box-shadow: 0 0 8px #38bdf8bb;
    }
  </style>
</head>
<body>

  <div id="update-time">
    最后更新时间：{{ site.time | date: "%Y-%m-%d %H:%M" }}
  </div>

  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <nav id="toc">
    <a href="/">首页</a>
    <a href="/笔记库/心理笔记">心理笔记</a>
    <a href="/笔记库/物理笔记">物理笔记</a>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    作者：{{ site.author.name }} | 邮箱：{{ site.author.email }}
  </footer>

</body>
</html>
