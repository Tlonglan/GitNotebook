<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      margin: 3rem 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <hr />

  <footer>
    <small>作者：{{ site.author.name }} | 邮箱：{{ site.author.email }}</small><br />
    <small>最后更新时间：{{ site.time | date: "%Y-%m-%d %H:%M" }}</small>
  </footer>

</body>
</html>
